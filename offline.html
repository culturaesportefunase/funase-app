<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNASE - Modo Offline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .button {
            display: inline-block;
            background-color: #4e3fc8;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;

<body>
